<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body class="bg-black text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-12"> 
        <div class="CrudTitle text-center">
          <h1 class="">CRUDS</h1>
          <p class="fs-5 text-secondary">CREATE READ UBDATE DELETE SEARCH</p>
        </div>
        <div class="col-md-12 mb-4">
          <input type="text" placeholder="Title" class="w-100 bg-secondary  rounded-3 text-white border-0 p-1 inputStyle" id="inputTitle">
        </div>
      </div>
      <div class="d-flex justify-content-center align-content-center flex-wrap" id="priceInfo">
        <div class="col-md-2 mx-3">
          <input type="number"   placeholder="Price" class="w-100 bg-secondary rounded-2 p-1 mb-2 text-white inputStyle text-center" id="inputPrice">
        </div>
        <div class="col-md-2 mx-3">
          <input type="number"  placeholder="Taxes" class="w-100 bg-secondary rounded-2 p-1 mb-2 text-white inputStyle text-center" id="inputTaxes">
        </div>
        <div class="col-md-2 mx-3">
          <input type="number"  placeholder="Ads" class="w-100 bg-secondary rounded-2 p-1 mb-2 inputStyle text-white text-center" id="inputAds">
        </div>
        <div class="col-md-2 mx-3">
          <input type="number"  placeholder="Descount" class="w-100 bg-secondary rounded-2 p-1 mb-2  inputStyle text-white text-center" id="inputDescount">
        
        </div>
        <div class="col-md-1">
          <p class="bg-danger  p-1 rounded-1 " id="numberTotal">
            
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <input type="text" placeholder="Count" class=" bg-secondary p-1 rounded-2 inputStyle text-white mt-2 w-100" id="inputCount">
      </div>
      <div class="col-md-12">
        <input type="text" placeholder="Category" class="w-100 bg-secondary p-1 rounded-2 inputStyle text-white mt-3" id="inputCategory">
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-light w-100 mt-4 fw-bold btnStyle border-0" id="createBtn">CREATE</button>
      </div>
      <div class="col-md-12">
        <input type="text" placeholder="SEARCH...." onkeyup="searchData(value)" class="w-100 bg-secondary p-1 rounded-2 inputStyle text-white mt-3" id="searchInput">
      </div>
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-content-center">
          <button type="button" class="btn btn-light mt-4 fw-bold mx-5 w-50 bg-info text-white btnStyle border-0" onclick="getSearchMood(id)" id="titleSearchBtn">Search By Title</button>
          <button type="button" class="btn btn-light mt-4 fw-bold w-50 bg-success text-white btnStyle border-0"  onclick="getSearchMood(id)" id="CategorySearchBtn">Search By Category</button>
          <button type="button" class="btn btn-light mt-4 fw-bold w-50 bg-primary text-white btnStyle border-0 ms-4"  onclick="getSearchMood(id)" id="PriceSearchBtn">Search By Price</button>
        </div>
      </div>
      <div class="col-md-12" id="deleteBtn">
        <!-- <button class="btn btn-danger w-100 mt-4 fw-bold btnStyle border-0">Delete All</button> -->
      </div>
      <table class="table table-striped table-responsive table-hover mt-4 text-center" >
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Descount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Ubdate</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="crudsTbody">
          <!-- <tr>
            <td>1</td>
              <td>Phont</td>
              <td>35000</td>
              <td>200</td>
              <td>210</td>
              <td>30</td>
              <td>5000</td>
              <td>Hb</td>
              <td><button type="button" class="btn btn-outline-warning penStyle" id="ubdateBtn"><i class="fa-solid fa-pen"></i></button></td>
              <td><button type="button" class="btn btn-outline-danger deleteBtn"><i class="fa-solid fa-trash"></i></button></td>
          </tr> -->
        </tbody> 
      </table>
    </div>
    
  </div>


  <script src="./js/main.js"></script>
  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
